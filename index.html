<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoloView - 一览</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: '#1A73E8',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50 text-gray-900 font-sans antialiased">
    <!-- 顶栏 -->
    <header class="fixed top-0 left-0 right-0 bg-white/95 backdrop-blur-sm shadow-sm z-50 border-b border-gray-100 h-14 flex items-center justify-between px-4 transition-transform duration-300" id="navbar">
        <div class="w-8"></div> <!-- 占位平衡 -->
        <h1 class="text-xl font-bold text-brand tracking-tight">SoloView · 一览</h1>
        
        <!-- 全局翻译按钮 -->
        <button id="global-translate-btn" class="w-8 h-8 flex items-center justify-center rounded-full bg-gray-100 text-gray-500 hover:bg-brand hover:text-white transition-all">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129" />
            </svg>
        </button>
    </header>
    <div class="h-14"></div>
    <!-- 主流 (Feed) -->
    <main id="feed-container" class="max-w-md mx-auto p-4 min-h-screen">
        <!-- JS 动态注入内容 -->
    </main>
    <!-- 底部 Loading -->
    <div id="loading-sentinel" class="py-12 flex justify-center items-center w-full">
        <div class="spinner text-brand"></div>
    </div>

    <!-- 详情模态框 -->
    <div id="detail-modal" class="fixed inset-0 z-[100] bg-black hidden transition-all duration-300">
        <!-- 半透明关闭层 -->
        <div class="absolute inset-0 z-0 click-to-close"></div>

        <!-- 头部操作栏 -->
        <div class="absolute top-0 left-0 right-0 p-4 flex justify-end items-center z-20 pointer-events-none">
             <button id="modal-close-btn" class="pointer-events-auto text-white bg-black/30 backdrop-blur-md rounded-full w-10 h-10 flex items-center justify-center hover:bg-white/20 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
             </button>
        </div>
        
        <!-- 内容容器 -->
        <div class="h-full w-full flex flex-col items-center justify-center relative z-10 pointer-events-none">
            <!-- 媒体区域 (允许点击) -->
            <div class="w-full h-full flex items-center justify-center pointer-events-auto">
                <video id="modal-video" class="w-full max-h-full hidden" autoplay controls playsinline controlsList="nodownload"></video>
                <img id="modal-image" class="w-full max-h-full object-contain hidden" />
            </div>

            <!-- 描述文字 (底部覆盖) -->
            <div class="absolute bottom-0 left-0 right-0 p-6 pb-12 bg-gradient-to-t from-black/90 via-black/50 to-transparent pt-24 text-white pointer-events-auto">
                 <h2 id="modal-title" class="text-xl font-bold mb-2 leading-snug"></h2>
                 <p id="modal-desc" class="text-sm text-gray-300 line-clamp-4 leading-relaxed"></p>
            </div>
        </div>
    </div>

    <!-- 模块化引入 JS -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
