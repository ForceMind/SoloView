<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoloView - 一览</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: '#1A73E8',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50 text-gray-900 font-sans antialiased">
    <!-- 顶栏 -->
    <header class="fixed top-0 left-0 right-0 bg-white/95 backdrop-blur-sm shadow-sm z-50 border-b border-gray-100 h-14 flex items-center justify-between px-4 transition-transform duration-300" id="navbar">
        <div class="w-8"></div> <!-- 占位平衡 -->
        <h1 class="text-xl font-bold text-brand tracking-tight">SoloView</h1>
        
        <!-- 全局翻译按钮 -->
        <button id="global-translate-btn" class="w-8 h-8 flex items-center justify-center rounded-full bg-gray-100 text-gray-500 hover:bg-brand hover:text-white transition-all">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129" />
            </svg>
        </button>
    </header>
    <div class="h-14"></div>
    <!-- 主流 (Feed) -->
    <main id="feed-container" class="max-w-md mx-auto p-4 min-h-screen">
        <!-- JS 动态注入内容 -->
    </main>
    <!-- 底部 Loading -->
    <div id="loading-sentinel" class="py-12 flex justify-center items-center w-full">
        <div class="spinner text-brand"></div>
    </div>
    <!-- 模块化引入 JS -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
